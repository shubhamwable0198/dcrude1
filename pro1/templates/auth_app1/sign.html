{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Sign</title>
{% endblock %}


{% block content %}
<h1>Sign Up</h1>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-success col-5">
    <input type="reset" class="btn btn-warning col-5">
</form>




{% endblock %}
